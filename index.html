<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <!-- Styles -->
    <link rel="stylesheet" href="resources/css/style.css">
    
    <title>Geoshada Video</title>
</head>
<body>
    <div class="loader__container" id="modal">
        <div>
            <h2>Cargando</h2>
            <p>Por favor, espere.</p>
            <div class="loader__spinner"></div>
        </div>
    </div>
    <header class="header">
        <img class="header__img" src="resources/img/logo.png" alt="Platzi Video">
        <div class="header__menu">
            <div class="header__menu--profile">
                <img src="resources/img/perfil_icon.png" alt="perfil">
                <p>Perfil</p>
            </div>
            <ul>
                <li><a href="/">Cuenta</a></li>
                <li><a href="/">Cerrar Sesión</a></li>
            </ul>
        </div>
    </header>

    <section class="main">
        <h2 class="main__title">¿Que quieres ver hoy?</h2>
        <input type="text" class="input" placeholder="Buscar ...">
    </section>

    <section class="movies" id="movie">

    </section>

    

    <footer class="footer">
        <a href="/">Terminos de Uso</a>
        <a href="/">Declaración de Privacidad</a>
        <a href="/">Centro de Ayuda</a>
    </footer>
    <script src="resources/js/movies.js"></script>
</body>
</html>
